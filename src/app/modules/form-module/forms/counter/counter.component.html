<div class="d-flex flex-column justify-content-center text-center">
    <span (click)="updateValue(value + 1)"><mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_up</mat-icon></span>
    <span class="counter">{{ value }} </span>
    <span (click)="updateValue(value - 1)"><mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon></span>
</div>
